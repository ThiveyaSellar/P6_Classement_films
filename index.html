<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Classement des films</title>
        <!--Script JS ?-->
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
      <header>
        <a href="#" title="Accueil">
          <img class="logo" src="img/logo.png" alt="Logo JustStreamIt" width="100" height="75">
        </a>
        <nav>
          <ul>
            <li>
              <a href="#" title="Accueil">Accueil</a>
            </li>
            <li>
              <a href="#" title="Catégories">Catégories</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="best-movies">
          <button class="leftBtn"><img src="img/left-arrow.png"/></button>
          <div class="carrousel">
            <img src="img/1.jpg"/>
            <img src="img/2.jpg"/>
            <img src="img/3.jpg"/>
            <img src="img/4.jpg"/>
            <img src="img/5.jpg" style="display:none"/>
            <img src="img/6.jpg" style="display:none"/>
            <img src="img/7.jpg" style="display:none"/>
            <img src="img/8.jpg" style="display:none"/>
            <img src="img/9.jpg" style="display:none"/>
            <img src="img/10.jpg" style="display:none"/>
            <img src="img/11.jpg" style="display:none"/>
            <img src="img/12.jpg" style="display:none"/>
          </div>
          <button class="rightBtn"><img src="img/right-arrow.png"/></button>
        </section>
        <section>
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Modal Header</h2>
              </div>
              <div class="modal-body">
                <div id="movie-picture">
                  <img src="" alt="" class="modalImg"/>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <script src="get_test.js"></script>
    </body>
</html>
